<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Preskool - Login</title>
    <link rel="shortcut icon" href="assets/img/logo.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="..."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
   
</head>

<body>
    
                    <div class="login-container">
                        <div class="col-md-6">
                            <h1 class="title mt-5">Please Registration</h1>
                            <form action="" onsubmit="handleRegistration(event)">
                                <p id="error" class="text-danger"></p>
                                <input id="username" type="text" class="input" placeholder="username" required />
                                <input id="first_name" type="text" class="input" placeholder="First Name" required />
                                <input id="last_name" type="text" class="input" placeholder="last Name" required />
                                <input id="email" type="email" class="input" placeholder="Email" required />
                                <input id="password" type="password" class="input" placeholder="password" required />
                                <input id="confirm_password" type="password" class="input"
                                    placeholder="Confirm password" required />
                                <input type="submit" class="submit-btn input btcn bg-success" value="Registration" />
                                <p><a href="login.html">go to login page</a></p>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <img class="w-100 img-fluid" src="assets/img/login-page-image.png" alt="logo" />
                        </div>
                    </div>
                
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="./auth.js"></script>
    <script src="./logout.js"></script>
     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
      integrity="..."
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"
      crossorigin="anonymous"
      defer
    ></script>
</body>

</html>
