<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="..."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <nav class="d-flex justify-content-around align-items-center p-4">
      <div class="logo-container d-flex align-items-center gap-2">
        <img id="logo_img" src="./Images/flogo.png" alt="" />
        <h2 style="padding-top: 10px;">Doctors Chember</h2>
      </div>
      <div class="menu-container d-flex gap-3 nav_text">
        <li class="menu"><a href="index.html">Home</a></li>
        <li class="menu login-menu"><a href="login.html">Login</a></li>
        <li class="menu registration-menu"><a class="btn btn-secondary"  href="registration.html">Registration</a></li>
        <li class="menu logout-menu d-none" onclick="handlelogOut()"><a href="#">Logout</a></li>
        <li class="menu profile-menu d-none"><a href="profile.html">Profile</a></li>

         
      </div>
    </nav>

    <div class="login-container">
      <div class="col-md-6">
        <h1 class="title mt-5">Please Registration</h1>
        <form action="" onsubmit="handleRegistration(event)">
          <p id="error" class="text-danger"></p>
          <input id="username" type="text" class="input" placeholder="username" required />
          <input id="first_name" type="text" class="input" placeholder="First Name" required />
          <input id="last_name" type="text" class="input" placeholder="last Name" required />
          <input id="email" type="email" class="input" placeholder="Email" required />
          <input id="password" type="password" class="input" placeholder="password" required />
          <input id="confirm_password" type="password" class="input" placeholder="Confirm password" required />
          <input type="submit" class="submit-btn input btcn" value="Registration" />
          <!-- <p><a href="login.html">go to login page</a></p> -->
        </form>
      </div>
      <div class="col-md-6">
        <img class="w-100" src="./Images/undraw_sign-in_uva0.png" alt="" />
      </div>
    </div>

  
    <!-- script tag from here  -->
    <script src="./auth.js"></script>
    <script src="./logout.js"></script>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
      integrity="..."
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"
      crossorigin="anonymous"
      defer
    ></script>
    
  </body>
