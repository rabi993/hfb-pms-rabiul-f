<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receive Money</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 6px;
        }
    </style>
</head>
<body>
    <h2>Receive Money Records</h2>

    <!-- Filters -->
    <label for="doctorFilter">Doctor:</label>
    <select id="doctorFilter">
        <option value="">-- All Doctors --</option>
    </select>

    <label for="dateFilter">Receive Date:</label>
    <input type="date" id="dateFilter">

    <button onclick="applyFilters()">Filter</button>
    <button onclick="loadReceiveMoney()">Reset</button>

    <!-- Table -->
    <table style="margin-top: 20px;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Doctor</th>
                <th>Received Amount</th>
                <th>Receive Date</th>
                <th>Create Date</th>
                <th>Comment</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="receiveMoneyTableBody"></tbody>
        <tfoot>
            <tr>
                <td colspan="2"><strong>Total Amount:</strong></td>
                <td colspan="5" id="totalAmount">0</td>
            </tr>
        </tfoot>
    </table>

    <script>
        const API_BASE = "http://127.0.0.1:8000";
        let allData = [];

        async function loadDoctors() {
            const response = await axios.get(`${API_BASE}/doctor/list/`);
            const doctorFilter = document.getElementById("doctorFilter");
            response.data.results.forEach(doc => {
                const option = document.createElement("option");
                option.value = doc.id;
                option.textContent = doc.doctor_name;
                doctorFilter.appendChild(option);
            });
        }

        async function loadReceiveMoney() {
            const response = await axios.get(`${API_BASE}/appointment/ReceiveMoney/`);
            allData = response.data;
            renderTable(allData);
        }

        function renderTable(data) {
            const tbody = document.getElementById("receiveMoneyTableBody");
            tbody.innerHTML = "";

            let total = 0;
            data.forEach(item => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.doctor_display}</td>
                    <td>${item.received_amount}</td>
                    <td>${item.receive_date}</td>
                    <td>${new Date(item.create_date).toLocaleString()}</td>
                    <td>${item.comment || ''}</td>
                    <td>
                        <button onclick="editReceiveMoney(${item.id})">Edit</button>
                        <button onclick="deleteReceiveMoney(${item.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
                total += item.received_amount;
            });

            document.getElementById("totalAmount").textContent = total;
        }

        function applyFilters() {
            const doctorId = document.getElementById("doctorFilter").value;
            const dateValue = document.getElementById("dateFilter").value;

            let filtered = allData;

            if (doctorId) {
                filtered = filtered.filter(item => item.doctor == doctorId);
            }
            if (dateValue) {
                filtered = filtered.filter(item => item.receive_date === dateValue);
            }

            renderTable(filtered);
        }

        function editReceiveMoney(id) {
            alert(`Edit feature not implemented yet for ID: ${id}`);
        }

        async function deleteReceiveMoney(id) {
            if (confirm("Are you sure you want to delete this entry?")) {
                try {
                    await axios.delete(`${API_BASE}/appointment/ReceiveMoney/${id}/`);
                    loadReceiveMoney();
                } catch (error) {
                    alert("Failed to delete.");
                }
            }
        }

        // Init
        loadDoctors();
        loadReceiveMoney();
    </script>
</body>
</html>
