<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amount Types</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Amount Types</h2>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal">Add Amount Type</button>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="amountTypeTable"></tbody>
    </table>
  </div>

  <!-- Add Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Amount Type</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="newType" placeholder="Enter new amount type">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" id="addBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Amount Type</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId">
          <input type="text" class="form-control" id="editType">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-success" id="saveEditBtn">Update</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const apiUrl = 'http://127.0.0.1:8000/accounts/amount-types/';
      const tbody = document.getElementById('amountTypeTable');

      function fetchAmountTypes() {
        fetch(apiUrl)
          .then(res => res.json())
          .then(data => {
            tbody.innerHTML = '';
            data.forEach(item => {
              const row = `
                <tr>
                  <td>${item.id}</td>
                  <td>${item.type}</td>
                  <td>
                    <button class="btn btn-sm btn-warning me-1" onclick="editAmountType(${item.id}, '${item.type.replace(/'/g, "\\'")}')">Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteAmountType(${item.id})">Delete</button>
                  </td>
                </tr>
              `;
              tbody.innerHTML += row;
            });
          });
      }

      window.editAmountType = function (id, type) {
        document.getElementById('editId').value = id;
        document.getElementById('editType').value = type;
        new bootstrap.Modal(document.getElementById('editModal')).show();
      };

      document.getElementById('saveEditBtn').addEventListener('click', () => {
        const id = document.getElementById('editId').value;
        const type = document.getElementById('editType').value.trim();

        if (type) {
          fetch(`${apiUrl}${id}/`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type })
          })
          .then(() => {
            bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
            fetchAmountTypes();
          })
          .catch(err => alert('Update failed: ' + err.message));
        }
      });

      document.getElementById('addBtn').addEventListener('click', () => {
        const type = document.getElementById('newType').value.trim();
        if (type) {
          fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type })
          })
          .then(() => {
            document.getElementById('newType').value = '';
            bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
            fetchAmountTypes();
          })
          .catch(err => alert('Add failed: ' + err.message));
        } else {
          alert("Please enter a type.");
        }
      });

      window.deleteAmountType = function (id) {
        if (confirm("Are you sure to delete this type?")) {
          fetch(`${apiUrl}${id}/`, { method: 'DELETE' })
            .then(() => fetchAmountTypes())
            .catch(err => alert('Delete failed: ' + err.message));
        }
      };

      fetchAmountTypes();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
