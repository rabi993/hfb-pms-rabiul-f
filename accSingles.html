<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Singles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

  <div class="container">
    <h2 class="mb-4 text-center">Account Singles Management</h2>

    <!-- Add Form -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-2">
          <div class="col-md-4">
            <input type="text" id="accName" class="form-control" placeholder="Name" />
          </div>
          <div class="col-md-3">
            <input type="text" id="accPhone" class="form-control" placeholder="Phone" />
          </div>
          <div class="col-md-3">
            <select id="accHead" class="form-select"></select>
          </div>
          <div class="col-md-2">
            <button id="addBtn" class="btn btn-primary w-100">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark text-center">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Account Head</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="accTableBody" class="text-center"></tbody>
      </table>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editForm">
          <div class="modal-header">
            <h5 class="modal-title">Edit Account</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editId" />
            <div class="mb-3">
              <label for="editName" class="form-label">Name</label>
              <input type="text" id="editName" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="editPhone" class="form-label">Phone</label>
              <input type="text" id="editPhone" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="editHead" class="form-label">Account Head</label>
              <select id="editHead" class="form-select" required></select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const apiUrl = 'http://127.0.0.1:8000/accounts/acc-singles/';
    const headUrl = 'http://127.0.0.1:8000/accounts/accounts-heads/';
    const tbody = document.getElementById('accTableBody');
    const headSelect = document.getElementById('accHead');
    const editHead = document.getElementById('editHead');
    let headMap = {};

    // Fetch both heads and singles AFTER headMap is ready
    async function initialize() {
    await fetchHeads();
    await fetchSingles();
    }

    async function fetchHeads() {
    const res = await fetch(headUrl);
    const data = await res.json();
    headSelect.innerHTML = '<option disabled selected>Select Head</option>';
    editHead.innerHTML = '<option disabled selected>Select Head</option>';
    data.forEach(h => {
        headMap[h.id] = h.name;
        const opt1 = document.createElement('option');
        const opt2 = document.createElement('option');
        opt1.value = opt2.value = h.id;
        opt1.textContent = opt2.textContent = h.name;
        headSelect.appendChild(opt1);
        editHead.appendChild(opt2);
    });
    }

    async function fetchSingles() {
    const res = await fetch(apiUrl);
    const data = await res.json();
    tbody.innerHTML = '';
    data.forEach(item => {
        const row = `
        <tr>
            <td>${item.id}</td>
            <td>${item.name}</td>
            <td>${item.phone}</td>
            <td>${headMap[item.accounts_head]}</td>
            <td>
            <button class="btn btn-sm btn-warning me-1"
                onclick="openEditModal(${item.id}, '${item.name.replace(/'/g, '&#39;')}', '${item.phone}', ${item.accounts_head})">
                Edit
            </button>
            <button class="btn btn-sm btn-danger" onclick="deleteSingle(${item.id})">Delete</button>
            </td>
        </tr>`;
        tbody.innerHTML += row;
    });
    }

    // Add account
    document.getElementById('addBtn').addEventListener('click', () => {
      const name = document.getElementById('accName').value.trim();
      const phone = document.getElementById('accPhone').value.trim();
      const head = parseInt(headSelect.value);

      if (name && phone && head) {
        fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, phone, accounts_head: head })
        })
        .then(res => res.json())
        .then(() => {
          document.getElementById('accName').value = '';
          document.getElementById('accPhone').value = '';
          headSelect.selectedIndex = 0;
          fetchSingles();
        })
        .catch(err => alert("Add failed: " + err.message));
      } else {
        alert("All fields are required.");
      }
    });

    // Open edit modal
    function openEditModal(id, name, phone, head) {
      document.getElementById('editId').value = id;
      document.getElementById('editName').value = name;
      document.getElementById('editPhone').value = phone;
      document.getElementById('editHead').value = head;
      new bootstrap.Modal(document.getElementById('editModal')).show();
    }

    // Submit edit form
    document.getElementById('editForm').addEventListener('submit', e => {
      e.preventDefault();
      const id = document.getElementById('editId').value;
      const name = document.getElementById('editName').value.trim();
      const phone = document.getElementById('editPhone').value.trim();
      const head = parseInt(document.getElementById('editHead').value);

      if (name && phone && head) {
        fetch(`${apiUrl}${id}/`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, phone, accounts_head: head })
        })
        .then(res => res.json())
        .then(() => {
          bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
          fetchSingles();
        })
        .catch(err => alert("Update failed: " + err.message));
      }
    });

    // Delete
    function deleteSingle(id) {
      if (confirm("Are you sure you want to delete this entry?")) {
        fetch(`${apiUrl}${id}/`, { method: 'DELETE' })
          .then(() => fetchSingles())
          .catch(err => alert("Delete failed: " + err.message));
      }
    }

    window.openEditModal = openEditModal;
    window.deleteSingle = deleteSingle;

    document.addEventListener('DOMContentLoaded', () => {
      fetchHeads();
      fetchSingles();
      initialize();
    });
  </script>
</body>
</html>
