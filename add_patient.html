<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Patient Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-4">Patient List</h2>

        <button class="btn btn-primary mb-3" onclick="openAddModal()">Add Patient</button>

        <table class="table table-bordered" id="patientTable">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Mobile No</th>
                    <th>Address</th>
                    <th>User</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="patientModal" tabindex="-1">
        <div class="modal-dialog">
            <form id="patientForm" onsubmit="handleSubmit(event)">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Add Patient</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="patientId">
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile No</label>
                            <input type="text" id="mobile" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" id="address" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="user" class="form-label">User</label>
                            <select id="user" class="form-select" required></select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const baseURL = 'https://hospital-wine-alpha.vercel.app';
        let users = [];
        let patients = [];

        const userSelect = document.getElementById('user');
        const patientTable = document.querySelector('#patientTable tbody');
        const patientModal = new bootstrap.Modal(document.getElementById('patientModal'));
        const modalLabel = document.getElementById('modalLabel');

        function fetchUsers() {
            fetch(`${baseURL}/users/`)
                .then(res => res.json())
                .then(data => {
                    users = data;
                    userSelect.innerHTML = data.map(user =>
                        `<option value="${user.id}">${user.first_name} ${user.last_name} (${user.username})</option>`
                    ).join('');
                });
        }

        function fetchPatients() {
            fetch(`${baseURL}/patient/list/`)
                .then(res => res.json())
                .then(data => {
                    patients = data;
                    renderPatients();
                });
        }

        function renderPatients() {
            patientTable.innerHTML = patients.map(p => {
                const user = users.find(u => u.id === p.user);
                return `
        <tr>
          <td>${p.id}</td>
          <td>${p.mobile_no}</td>
          <td>${p.address}</td>
          <td>${user ? user.first_name + ' ' + user.last_name : ''}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick='openEditModal(${JSON.stringify(p)})'>Edit</button>
            <button class="btn btn-danger btn-sm" onclick='deletePatient(${p.id})'>Delete</button>
          </td>
        </tr>
      `;
            }).join('');
        }

        function openAddModal() {
            modalLabel.textContent = 'Add Patient';
            document.getElementById('patientForm').reset();
            document.getElementById('patientId').value = '';
            patientModal.show();
        }

        function openEditModal(patient) {
            modalLabel.textContent = 'Edit Patient';
            document.getElementById('patientId').value = patient.id;
            document.getElementById('mobile').value = patient.mobile_no;
            document.getElementById('address').value = patient.address;
            document.getElementById('user').value = patient.user;
            patientModal.show();
        }

        //   function handleSubmit(event) {
        //     event.preventDefault();
        //     const id = document.getElementById('patientId').value;
        //     const payload = {
        //       id: id ? parseInt(id) : undefined,
        //       mobile_no: document.getElementById('mobile').value,
        //       address: document.getElementById('address').value,
        //       user: parseInt(document.getElementById('user').value)
        //     };

        //     const method = id ? 'PUT' : 'POST';

        //     fetch(`${baseURL}/patient/list/`, {
        //       method: method,
        //       headers: { 'Content-Type': 'application/json' },
        //       body: JSON.stringify(payload)
        //     })
        //     .then(res => {
        //       if (!res.ok) throw new Error('Failed to save patient.');
        //       return res.json();
        //     })
        //     .then(() => {
        //       patientModal.hide();
        //       fetchPatients();
        //     })
        //     .catch(err => alert(err.message));
        //   }
        function handleSubmit(event) {
            event.preventDefault();

            const id = document.getElementById('patientId').value;
            const isEdit = !!id;

            const payload = {
                mobile_no: document.getElementById('mobile').value,
                address: document.getElementById('address').value,
                user: parseInt(document.getElementById('user').value)
            };

            // Only add `id` in payload for PUT request
            if (isEdit) {
                payload.id = parseInt(id);
            }

            // Use correct URL for PUT request with id
            const url = isEdit
                ? `${baseURL}/patient/list/${id}/`
                : `${baseURL}/patient/list/`;

            fetch(url, {
                method: isEdit ? 'PUT' : 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
                .then(res => {
                    if (!res.ok) {
                        return res.json().then(err => {
                            throw new Error(JSON.stringify(err));
                        });
                    }
                    return res.json();
                })
                .then(() => {
                    patientModal.hide();
                    fetchPatients();
                })
                .catch(err => {
                    alert('Error saving patient:\n' + err.message);
                });
        }


        function deletePatient(id) {
            if (!confirm('Are you sure you want to delete this patient?')) return;

            fetch(`${baseURL}/patient/list/${id}/`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id })  // REQUIRED for delete
            })
                .then(res => {
                    if (res.ok) {
                        fetchPatients();
                    } else {
                        alert('Failed to delete patient.');
                    }
                })
                .catch(err => {
                    alert('Error deleting patient:\n' + err.message);
                });
        }


        // Initialize
        fetchUsers();
        fetchPatients();
    </script>
</body>

</html>
