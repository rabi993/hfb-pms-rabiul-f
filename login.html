<!DOCTYPE html>
<html lang="en">

      <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">

   <body>
      <div class="main-wrapper login-body">
         <div class="login-wrapper">
            <div class="container">
               <div class="loginbox">

                     <img class="img-fluid " src="assets/img/login-page-image" alt="Logo">
                  </div>
                  <div class="login-right">

                        <p class="account-subtitle">Welcome to our Application</p>

                           <div class="form-group">
                              <!-- <input class="form-control" type="text" placeholder="Email"> -->
                              <input  id="login-username" type="text" class="input form-control" placeholder="username" required />
                           </div>
                           <div class="form-group">
                              <!-- <input class="form-control" type="text" placeholder="Password"> -->
                              <input id="login-password" type="password" class="input form-control" placeholder="password" required  />
                           </div>
                           <div class="form-group">
                              <button onclick="handleLogin(event)" class="btn btn-primary btn-block" type="submit">Login</button>
                           </div>
                        </form>
                        <div class="text-center forgotpass"><a href="forgot-password.html">Forgot Password?</a></div>

                        </div>

                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
